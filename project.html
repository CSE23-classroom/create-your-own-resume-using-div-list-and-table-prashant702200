<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

   
    <div class="sidebar">
        <h2 class="logo">Spotify</h2>
        <ul>
            <li> HOME</li>
            <li> SEARCH</li>
            <li> YOUR LIBERARY</li>
        </ul>
    </div>

    
    <div class="main">
        <h1>Good Evening</h1>

        <div class="playlist">
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/814htMhuuML._UF1000,1000_QL80_.jpg">
                <p>Top Hits</p>
            </div>
            <div class="card">
                <img src="https://i.pinimg.com/736x/8b/32/ee/8b32ee47940b26d74c43857998005349.jpg">
                <p>Chill Songs</p>
            </div>
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTovhaq2JZI0jrU2Fjhxe4yweSJGQ2b3rzYmA&s">
                <img src="">
                
                
                <p>Workout</p>
            </div>
            <div class="card">
                <img src="https://episodemag.com/wp-content/uploads/2025/10/cilliantommyshelby-2.jpg" height="">
                <p>Focus</p>
            </div>

             </div>
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO2swROvfSY8Tn_Ln1mGzAtCxrG6Ga0kNgzw&s">
                <p>vibrence</p>
            </div>
             <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8XG6amcmI_sbJtIdNBD2wsHTTxvmdxInJTw&s">
                <p>sadiee</p>
            </div>
            
            
                        

        </div>
    </div>

</div>


<div class="player">
    <p>  SONG NAME - ARTIST</p>
    <p>  </p>
    <div class="controls">
        
    </div>
</div>

</body>
</html>
