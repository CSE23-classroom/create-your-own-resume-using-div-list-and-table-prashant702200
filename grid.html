<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple layout</title>
  <style>
    body{
        margin: 0;
        padding: 0;
        background: #bab0b0;
        text-align: center;
    }

    .box{
        background: #595656;
        margin: 10px;
        padding: 20px 0;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
    }

    .dark{
        background: #222121;
    }
    </style>

</head>
<body>
    <div class="box">logo</div>
    <div class="box">header</div>
    <div class="text area"></div>
    <div class="box dark">box1</div>
    <div class="box dark">box2</div>
    <div class="box dark">box3</div>
    <div class="box">footer</div>

    
</body>
</html>
