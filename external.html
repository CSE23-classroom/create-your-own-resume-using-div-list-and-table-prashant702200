<!DOCTYPE html>
<html>
<head>
    <title>Student Cards</title>
    <style>
        body{
    font-family: Arial;
    background:#fffefe;
}

.container{
    display:flex;
    justify-content:center;
    gap:50px;
    margin-top:10px;
    border: 2px solid black;
    border-radius: 20px;
}

.card{
    background:rgb(192, 228, 84);
    width: 200px;
    text-align:center;
    padding:25px;
    border-radius:10px;
    color: aliceblue;
}

.circle{
    width:80px;
    height:80px;
    background:#1e73d8;
    color:white;
    border-radius:50%;
     line-height:80px; 
    font-weight:bold;
    font-size:22px;
    margin:0 auto 15px;
}
form{
    text-align: center;
    border: 3px solid black;
    height: 11vh;
    background:#1e73d8;
    
}

    </style>
</head>
<body>
    <form>
        <h1>PRODUCT GRID</h1>


<div class="container">

    <div class="card">
        <div class="circle">JK</div>
        <h3 id="name">Jeet Kumar</h3>
        <p>B.Tech - CSE</p>
        <p>Roll No: 21CS1007</p>
        <p>1st Year</p>
    </div>

    <div class="card">
        <div class="circle">AR</div>
        <h3>Asha Rani</h3>
        <p>B.Tech - IT</p>
        <p>Roll No: 21IT1012</p>
        <p>1st Year</p>
    </div>

    <div class="card">
        <div class="circle">RK</div>
        <h3>Rohit Kumar</h3>
        <p>B.Tech - ECE</p>
        <p>Roll No: 21EC1009</p>
        <p>1st Year</p>
    </div>

</div>
</form>

</body>
</html>
